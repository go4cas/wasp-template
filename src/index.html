<html><head><meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title></head><body>
    <div x-data="counter()" class="m-4 p-2 border-2 border-gray-200 bg-gray-100">
  <div class="flex items-center w-40 h-8 my-2 p-1 rounded-full border border-gray-400 bg-gray-200">
    <button x-on:click="countDown" class="focus:outline-none rounded-full h-6 w-6 bg-red-600 text-white cursor-pointer text-center text-md font-bold">-</button>
    <div x-text="$store.counter.count" class="w-auto flex-1 text-center text-xl"></div>
    <button x-on:click="countUp" class="focus:outline-none rounded-full h-6 w-6 bg-green-600 text-white cursor-pointer text-center text-md font-bold">+</button>
  </div>  
  <div x-text="title" class="w-40 text-sm text-gray-400 text-center"></div>
  <div class="bg-blue-600 h-10 w-40 rounded-sm flex items-center justify-center">
  <div class="flex items-center">
    <span class="text-center text-xs text-blue-200 font-normal">Label component nested inside Counter</span>
  </div>
</div></div>

    <div class="m-4 p-2 border-2 border-gray-200 bg-gray-100">
      <div class="bg-green-600 h-10 w-40 rounded-sm flex items-center justify-center">
  <div class="flex items-center">
    <span class="text-center text-xs text-green-200 font-normal">Static label component</span>
  </div>
</div>
    </div>
    <div class="m-4 p-2 border-2 border-gray-200 bg-gray-100">
      <button x-data="" x-on:click="$logger('CLICKED!')" class="focus:outline-none rounded-md p-1 bg-yellow-300 text-yellow-600 text-sm cursor-pointer text-center border-2 border-yellow-500">Alpine Magic Helper - click me, and check the console</button>
    </div>
    <script type="module" src="./index.js"></script>
  

</body></html>
